# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jerusalem"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
    groups:
      dev-dependencies:
        patterns:
          - "*eslint*"
          - "*prettier*"
          - "*typescript*"
        update-types:
          - "minor"
          - "patch"

  # Backend app
  - package-ecosystem: "npm"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jerusalem"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
      - "automated"
    commit-message:
      prefix: "deps(backend)"
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
        update-types:
          - "minor"
          - "patch"
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
        update-types:
          - "minor"
          - "patch"

  # Web app
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jerusalem"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "web"
      - "automated"
    commit-message:
      prefix: "deps(web)"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router*"
        update-types:
          - "minor"
          - "patch"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"

  # Mobile app
  - package-ecosystem: "npm"
    directory: "/apps/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jerusalem"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "mobile"
      - "automated"
    commit-message:
      prefix: "deps(mobile)"
    # Be conservative with React Native updates
    ignore:
      - dependency-name: "react-native"
        update-types: ["version-update:semver-major"]
    groups:
      navigation:
        patterns:
          - "@react-navigation/*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jerusalem"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    commit-message:
      prefix: "ci"
